<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="/layout/header :: header"></div>
</head>
<style>
    .field-error {
        border-color: red;
        color: red;
    }
    .box {
        margin-top: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        /*float: contour;*/
    }
    .form-background{
        background-color: #e7e7e7;
        padding: 20px;
        border-radius: 10%;
    }
    .sub-btn{
        margin-top: 1rem;
        display: flex;
        float: right;
    }
    input{
        display: flex;
        float: right;
    }
</style>
<body>
<div th:replace="/layout/navVar::navVar"></div>
<div class="box">
    <div class="form-background">
        <h1 style="text-align: center">Order By Spring<br></h1>
        <h1 style="text-align: center;border-bottom: dodgerblue solid;">Login</h1>
        <form action="#" th:action th:object="${form}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{loginId}"></div>
                <label for="loginId">Login Id</label>
                <input type="text" id="loginId" th:field="*{loginId}" placeholder="Enter ID">
            </div>
            <br>
            <div class="form-group">
                <div class="field-error" th:errors="*{password}"></div>
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary sub-btn">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
