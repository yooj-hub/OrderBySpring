<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Information Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>
    .field-error {
        border-color: red;
        color: red;
    }

    .box {
        margin-top: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        /*float: contour;*/
    }

    .form-background {
        background-color: #e7e7e7;
        padding: 20px;
        border-radius: 10%;
    }

    .sub-btn {
        margin-top: 1rem;
        display: flex;
        float: right;
    }

    .form-group {
        margin-top: 1rem;
    }

    input {
        display: flex;
        float: right;
    }
    body {
        font-family: "Nanum Gothic", serif;
    }

    .home-button {
        margin-left: 1rem;
        color: dodgerblue;
        font-size: 2rem;
        margin-top: 1rem;
    }

    .home-button:hover {
        filter: brightness(120%);
    }
</style>
<body>
<nav><a th:href="@{/}" ><i class="fas fa-home home-button"></i></a></nav>
<div class="box">
    <div class="form-background">
        <h1 style="text-align: center">Order By Spring<br></h1>
        <h1 style="text-align: center;border-bottom: dodgerblue solid;">Member Information Edit</h1>
        <form action="#" th:action th:object="${form}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <div class="field-error" th:errors="*{username}"></div>
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" th:errorclass="field-error"
                       placeholder="Enter Username">
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{currentPassword}"></div>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" th:field="*{currentPassword}" th:errorclass="field-error"
                       placeholder="Enter Password">
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{password}"></div>
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="field-error"
                       placeholder="Enter Password">
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{city}"></div>
                <label for="city">City</label>
                <input type="text" id="city" th:field="*{city}" th:errorclass="field-error"
                       placeholder="Enter City">

            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{street}"></div>
                <label for="street">Street</label>
                <input type="text" id="street" th:field="*{street}" th:errorclass="field-error"
                       placeholder="Enter Street">

            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{zipcode}"></div>
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" th:field="*{zipcode}" th:errorclass="field-error"
                       placeholder="Enter Zipcode">
            </div>
            <button type="submit" class="btn btn-primary sub-btn">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

</html>
</title>
</head>
<body>

</body>
</html>
