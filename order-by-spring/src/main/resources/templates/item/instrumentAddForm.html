<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instrument Add Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>
    .field-error {
        border-color: red;
        color: red;
    }

    .box {
        margin-top: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        /*float: contour;*/
    }

    .form-background {
        background-color: #e7e7e7;
        padding: 20px;
        border-radius: 10%;
    }

    .sub-btn {
        margin-top: 1rem;
        display: flex;
        float: right;
    }
    .form-group{
        margin-top: 1rem;
    }
    input{
        display: flex;
        float: right;
    }
    body {
        font-family: "Nanum Gothic", serif;
    }

    .home-button {
        margin-left: 1rem;
        color: dodgerblue;
        font-size: 2rem;
        margin-top: 1rem;
    }

    .home-button:hover {
        filter: brightness(120%);
    }

</style>
<body>
<nav><a th:href="@{/}" ><i class="fas fa-home home-button"></i></a></nav>
<div class="box">
    <div class="form-background">
        <h1 style="text-align: center">Order By Spring<br></h1>
        <h1 style="text-align: center;border-bottom: dodgerblue solid;">Instrument Add Form</h1>
        <form action="#" th:action th:object="${form}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{name}"></div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" th:errorclass="field-error"
                       placeholder="Enter name">

            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{price}"></div>
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" th:errorclass="field-error"
                       placeholder="Enter Price">

            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{stockQuantity}"></div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{stockQuantity}" th:errorclass="field-error"
                       placeholder="Enter Quantity">
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{brand}"></div>
                <label for="brand">brand</label>
                <input type="text" id="brand" th:field="*{brand}" th:errorclass="field-error"
                       placeholder="Enter brand">
            </div>
            <div class="form-group">
                <div class="field-error" th:errors="*{manufacturingDate}"></div>
                <label for="manufacturingDate">manufacturingDate</label>
                <input type="date" id="manufacturingDate" th:field="*{manufacturingDate}" th:errorclass="field-error"
                       placeholder="Enter manufacturingDate">
            <button type="submit" class="btn btn-primary sub-btn">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

</html>
