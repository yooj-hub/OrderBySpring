<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>
    .menus {
        padding: 2rem;
        display: flex;
        justify-content: center;
        font-size: 1.5rem;

    }

    a {
        text-decoration: none;
    }

    .menu-name:hover {

        font-size: 1.6rem;
    }

    .menu {
        text-align: center;
        margin-bottom: 1rem;
        background-color: dodgerblue;
        padding: 0.8rem;
        border-radius: 10%;
    }

    .form-background {
        background-color: #e7e7e7;
        padding: 20px;
        border-radius: 10%;
    }

    .box {
        margin-top: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .subject {
        text-align: center;
    }

    .menu-name {
        color: white;
    }

    .menu:hover {
        background-color: #0A70df;
    }

    body {
        font-family: "Nanum Gothic", serif;
    }

    .home-button {
        margin-left: 1rem;
        color: dodgerblue;
        font-size: 2rem;
        margin-top: 1rem;
    }

    .home-button:hover {
        filter: brightness(120%);
    }
</style>
<body>
<nav><a th:href="@{/}"><i class="fas fa-home home-button"></i></a></nav>
<div class="box">
    <div class="form-background">
        <div class="subject">
            <h1 style="text-align: center">Order By Spring<br></h1>
            <h1 style="text-align: center;border-bottom: dodgerblue solid;">Home</h1>
        </div>
        <div class="menus">
            <div class="locate">
                <div class="menu">
                    <a th:href="@{login}">
                        <div class="menu-name">로그인</div>
                    </a>
                </div>
                <div class="menu">
                    <a th:href="@{join}">
                        <div class="menu-name">회원 가입</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
